<!DOCTYPE html>
<html lang="vi" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google OAuth Tester</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card bg-base-100 shadow-xl w-full max-w-xl">
      <div class="card-body space-y-4">
        <h1 class="text-2xl font-semibold text-center">
          Google OAuth test client
        </h1>

        <div class="alert alert-info text-sm">
          <span>
            Trang này dùng để lấy <code>code</code> từ Google và gửi tới API
            Nest (`/authentication/google`). Đảm bảo
            <strong>redirect URI</strong> này đã được thêm vào Google Cloud
            Console.
          </span>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Nest API base URL</span>
          </label>
          <input
            id="api-base"
            type="text"
            class="input input-bordered"
            value="http://localhost:3000"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Redirect URI (khớp với Google console)</span>
          </label>
          <input
            id="redirect-uri"
            type="text"
            class="input input-bordered"
            value="http://127.0.0.1:5500/index.html"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Google Client ID</span>
          </label>
          <input
            id="client-id"
            type="text"
            class="input input-bordered"
            value="661467940120-t38ofebtt1k63g2kc0elq2krovtmm622.apps.googleusercontent.com"
          />
        </div>

        <button id="login-btn" class="btn btn-outline w-full gap-3">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Đăng nhập Google
        </button>

        <div id="status-box" class="hidden">
          <h2 class="text-lg font-semibold">Kết quả</h2>
          <pre
            id="status-message"
            class="bg-base-200 rounded p-3 text-sm whitespace-pre-wrap"
          ></pre>
          <div class="flex gap-2">
            <button id="copy-access" class="btn btn-sm btn-outline flex-1">
              Copy access token
            </button>
            <button id="copy-refresh" class="btn btn-sm btn-outline flex-1">
              Copy refresh token
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById('login-btn');
      const statusBox = document.getElementById('status-box');
      const statusMessage = document.getElementById('status-message');
      const copyAccessBtn = document.getElementById('copy-access');
      const copyRefreshBtn = document.getElementById('copy-refresh');
      const apiBaseInput = document.getElementById('api-base');
      const clientIdInput = document.getElementById('client-id');
      const redirectInput = document.getElementById('redirect-uri');

      const showStatus = (payload) => {
        statusBox.classList.remove('hidden');
        statusMessage.textContent = JSON.stringify(payload, null, 2);
      };

      const copyToClipboard = async (value) => {
        if (!value) return alert('Không có dữ liệu để copy');
        await navigator.clipboard.writeText(value);
        alert('Đã copy!');
      };

      loginBtn.addEventListener('click', () => {
        const clientId = clientIdInput.value.trim();
        const redirectUri =
          redirectInput.value.trim() ||
          `${window.location.origin}${window.location.pathname}`;

        if (!clientId) {
          return alert('Chưa nhập Google Client ID');
        }
        if (!redirectUri) {
          return alert('Chưa nhập Redirect URI');
        }

        const authUrl = new URL(
          'https://accounts.google.com/o/oauth2/v2/auth',
        );
        authUrl.searchParams.set('client_id', clientId);
        authUrl.searchParams.set('redirect_uri', redirectUri);
        authUrl.searchParams.set('response_type', 'code');
        authUrl.searchParams.set('scope', 'openid email profile');
        authUrl.searchParams.set('access_type', 'offline');
        authUrl.searchParams.set('prompt', 'consent');

        window.location.href = authUrl.toString();
      });

      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      const sendCodeToApi = async (authCode) => {
        const apiBase = apiBaseInput.value.trim();
        if (!apiBase) {
          alert('Chưa nhập API base URL');
          return;
        }

        const res = await fetch(`${apiBase}/authentication/google`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: authCode }),
        });

        if (!res.ok) {
          const error = await res.json().catch(() => ({}));
          throw new Error(
            `API trả lỗi ${res.status}: ${
              error.message || JSON.stringify(error)
            }`,
          );
        }

        return res.json();
      };

      const initFromCallback = async () => {
        if (!code) return;

        try {
          const data = await sendCodeToApi(code);
          showStatus(data);
          const { accessToken, refreshToken } = data;
          copyAccessBtn.onclick = () =>
            copyToClipboard(accessToken ?? 'Không có access token');
          copyRefreshBtn.onclick = () =>
            copyToClipboard(refreshToken ?? 'Không có refresh token');
        } catch (err) {
          showStatus({ error: err.message });
        } finally {
          const url = new URL(window.location.href);
          url.search = '';
          window.history.replaceState({}, '', url.toString());
        }
      };

      initFromCallback();
    </script>
  </body>
</html>
